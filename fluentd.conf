<source>
  @type http 
  port 24224
</source>

<match wifi.**>
  @type bigquery

  method insert

  auth_method private_key
  email kg7tmt-10@kg7tmt-10.iam.gserviceaccount.com 
  private_key_path /etc/bigquery/key.txt 

  project KG7TMT-10
  dataset KG7TMT_10_Operations
  table WiFi 
  
  time_slice_format %Y%m%d
  time_slice_wait   1m
  time_format       %Y%m%dT%H%M%S%z

  fetch_schema true
  field_integer time
</match>

<match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
</match>
